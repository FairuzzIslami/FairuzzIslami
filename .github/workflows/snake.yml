name: generate animation

on:
  schedule:
    - cron: "0 0 * * *"  # update tiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: FairuzzIslami
          outputs: |
            output/snake.svg
            output/pacman-contribution-graph.svg
            output/pacman-contribution-graph-dark.svg

      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generated snake & pacman graph"
          add: "output/*"
